<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Academic Weeks Generator</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <style>
      #datepicker-container {
        width: 300px; /* Set the width as needed */
        margin-top: 10px auto; /* Add margin for spacing */
        padding-left: 60px;
        padding-right: 60px;
        padding-top: 20px;
        padding-bottom: 20px  /* Add some padding */
      }
    </style>
    <script>
      $(function() {
        $("#datepicker-container").datepicker({
          inline: true
        });
      });
    </script>
</head>
<body>
    <div class="container">
        <h1>Academic Weeks Generator</h1>
        
        <label for="start-date">Start of Week 0:</label>
        <div id="datepicker-container"></div>
        
        <button onclick="generateCalendar()">Generate iCal</button>
        
        <p id="calendar-link"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
